title: Nexperia PCAL9535 I2C GPIO

description: >
        This is a representation of the PCAL9535 I/O expander node

compatible: "nxp,pcal9535a"

include: [i2c-device.yaml, gpio-controller.yaml]

properties:
    label:
      required: true

    int-gpios:
      type: phandle-array
      required: false

    "#gpio-cells":
      const: 2

"#cells":
  - pin
  - flags